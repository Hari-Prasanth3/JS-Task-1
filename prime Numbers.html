<body>
        <h1>Java Script Task 1</h1>
        <h2>Prime Number</h2>
    <p id="demo"></p>
    <script>
        let isPrime = (int) => {
            if (int < 2)
                return 0
            else {
                for (i = 2; i < int; i++) {
                    if (int % i === 0) {
                        return 0
                    }
                }
                return 1
            }
        }
        let count = 0
        while (count <= 100) {
            if (isPrime(count)) {
                console.log("The prime Number is " + count);
            }
            count++
        }


    </script>






</body>

</html>
